<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: head" />
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<h2>Tabelle</h2>
	</div>
	<div class="container" id="containerBody">
		<div class="alert alert-success" th:if="${successMessage}">
  			<strong><p th:utext="${successMessage}"></p></strong>
		</div>
		<div class="alert alert-danger" th:if="${errorMessage}">
  			<strong><p th:utext="${errorMessage}"></p></strong>
		</div>
		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr class="table-active">
						<th scope="col">Id</th>
						<th scope="col">Spieltag</th>
						<th scope="col">Heimmannschaft</th>
						<th scope="col">GastMannschaft</th>
					</tr>
				</thead>

				<tr class="" th:each="spiel : ${alleSpieleEinerLiga}">
					<td th:text="${spiel.id}" />
					<td th:text="${spiel.spieltag}" />
					<td th:text="${spiel.heimmannschaft.getName()}" />
					<td th:text="${spiel.gastmannschaft.getName()}" />
				</tr>
			</table>
		</div>
		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr class="table-active">
						<th scope="col">Platzierung</th>
						<th scope="col">Name</th>
					</tr>
				</thead>

				<tr class="" th:each="eintrag : ${alleTeamsDerAktuellenLiga}">
					<td th:text="${eintrag.platzierung}" />
					<td> 
						<a class="" th:text="${eintrag.teamName}" th:href="@{/team/}+${eintrag.id}"></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<th:block th:replace="fragments/header :: scripts" />
</body>
</html>
