<!DOCTYPE html>
<html>
<head th:fragment="head">
	<title>WM-Tipp</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
	integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="/header.css" />
</head>
<body>
	<div th:fragment="header" id="header">
			<nav class="navbar navbar-expand-lg">
				<div class="container">
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="/">Sekretariat</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/team/}+${aktuellesTeam.id}">Kader</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" 
								th:href="@{/liga/}+${aktuellesTeam.land.getLandNameTyp().getName()}+'/'+${aktuellesTeam.liga.ligaNameTyp.getName()}">Tabelle</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" onClick="window.open('liveticker','liveticker','resizable,height=800,width=600'); return false;"
								href="/liveticker" >Liveticker</a> 
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/transfermarkt">Transfermarkt</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/community">Community</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/forum">Forum</a>
							</li>
						</ul>
						<ul class="navbar-nav navbar-right" id="dropdown-navbar">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								  	<img id="navbar-image" class="img-thumbnail" height="40" width="40">
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							    	<a class="dropdown-item" href="/profil">Profil</a>
							    	<div class="dropdown-divider"></div>
							    	<a class="dropdown-item" href="/logout">Sign out</a>
								</div>
							</li>
						</ul>
					</div>
	  			</div>
			</nav>
			<p></p>
			<div class="container">
				<p th:text="${aktuellesTeam.name}"></p>
				<p th:text="${aktuellesTeam.liga.ligaNameTyp.name}"></p>
				<p th:text="${aktuellesTeam.geld}"></p>
			</div>
			<div class="container">
				<p th:text="${spielstatusHelper.getAktuellenSpielstatus()}"></p>
			</div>
		</div>
	<th:block th:fragment="scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
		<script src = "http://rvera.github.io/image-picker/image-picker/image-picker.min.js" type = "text/javascript"></script>
	</th:block>
